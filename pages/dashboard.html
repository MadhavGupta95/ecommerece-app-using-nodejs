<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>JustBuy - Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <br />
    <form action="">
        Title : <input class="border-blue-700 border-2 rounded-sm p-1 m-1" placeholder="Enter title" type="text">
        <br />
        Price : <input class="border-blue-700 border-2 rounded-sm p-1 m-1" placeholder="Enter price" type="text">
        <br />
        Description : <input class="border-blue-700 border-2 rounded-sm p-1 m-1" placeholder="Enter description" type="text">
        <br />
        Category : <input class="border-blue-700 border-2 rounded-sm p-1 m-1" placeholder="Enter category" type="text">
        <br />
        rating : <input class="border-blue-700 border-2 rounded-sm p-1 m-1" placeholder="Enter rating" type="text">
        <br />

        <button class=" cursor-pointer bg-blue-300 rounded-sm p-1 m-1" type="Submit">Submit</button>
    </form>
</body>
</html>
